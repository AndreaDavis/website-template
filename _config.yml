  - name: Ethics
    url: https://github.com/DHRI-Curriculum/ethics
    link-reference:  ethics
    description: This discussion-based workshop will address an array of ethical questions and concerns for community-based research and teaching. In addressing issues of confidentiality, inclusion, participation, and accessibility, this workshop will first provide a general overview of ethics for institutional research compliance —including the Belmont Report and Institutional Review Board — and then delve into ethical issues that extend beyond institutional purview.
  - name: Project Planning
    url: https://github.com/DHRI-Curriculum/project-lab
    link-reference: project
    description: What separates projects that turn into something from those that stall out and go nowhere is the formulation (and constant revision and adaptation) of a reasonable, informed, and purposeful project plan. During this session, participants will be introduced to sound project development and management practices. Starting with an end goal in mind, an articulation of the needs and opportunities, collaborators, audience, resources, and work plan, participants will draft a one to three page proposal for their DH projects.
  - name: Project Lab
    link-reference: lab
    description: This session will provide participants with time to work independently or—if desired—in groups to begin designing their own digital heritage projects for research or teaching. Instructors will be on hand to answer questions and provide feedback.
  - name: Presentations
    link-reference: presentations
    description: Each participant will present a five-minute proposal for a digital heritage project.
